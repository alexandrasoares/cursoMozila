<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Usuario</title>
</head>
<body>
    <div>
        <form id="formEmpresa" method="POST">
            <label for="id_usuario">Nome Usuario: </label>
            <input type="number" id="id_usuario" name="id_usuario"/>
            <br>
            <label for="cpf">CPF: </label>
            <input type="text" id="cpf" name="cpf"/>
            <br>
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email"/>
            <br>
            <label for="sexo">Sexo</label>
            <input type="text" id="cnpj" name="sexo" maxlength="1"/>
            <br>
            <label for="data_nas">Data Nascimento:</label>
            <input type="text" id="data_nas" name="data_nas"/>
            <br>

            <button type="submit"> Cadastrar Usuario </button>
        </form>
    </div>
    <script src="./../../controllers/usuario.js"></script>
</body>
</html>
