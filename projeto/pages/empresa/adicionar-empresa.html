<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Empresa</title>
</head>
<body>
    <div>
        <form action="" method="POST">
            <label for="eNome">Nome da Empresa: </label>
            <input type="text" id="eNome" name="eNome">
            <br>
            <label for="eEmail">E-mail</label>
            <input type="text" id="eEmail" name="eEmail">
            <br>
            <label for="eCnpj">CNPJ</label>
            <input type="text" id="eCnpj" name="eCnpj">
            <br>
            <input type="submit" value="Cadastrar Empresa">
        </form>
    </div>
</body>
</html>
