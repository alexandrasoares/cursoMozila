<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Empresa</title>
</head>
<body>
    <div>
        <form id="formEmpresa" method="POST">
            <label for="id_empresa">Id empresa: </label>
            <input type="number" id="id_empresa" name="id_empresa"/>
            <br>
            <label for="nome_empresa">Nome da Empresa: </label>
            <input type="text" id="nome_empresa" name="nome_empresa"/>
            <br>
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email"/>
            <br>
            <label for="cnpj">CNPJ</label>
            <input type="text" id="cnpj" name="cnpj" maxlength="11"/>
            <br>
            <label for="data_cadastro">Data cadastro</label>
            <input type="text" id="data_cadastro" name="data_cadastro"/>
            <br>
            <label for="data_alteracao">Data alteracao</label>
            <input type="text" id="data_alteracao" name="data_alteracao"/>
            <br>

            <button type="submit"> Cadastrar Empresa </button>
        </form>
    </div>
    <script src="./../../controllers/empresa.js"></script>
</body>
</html>
